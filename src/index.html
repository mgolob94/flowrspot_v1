<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowerspot</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    
    <!-- Ubuntu Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <header>
       <div class="container-fluid d-flex justify-content-between">
           <div class="d-flex align-items-center">
               <a href="/">
                    <img src="../src/images/flowrspot-logo.svg">
                </a>
           </div>
           <div class="d-flex">
                <ul class="nav align-items-center justify-content-between">
                    <li>
                        <a href="/flowers">Flowers</a>
                    </li>
                    <li>
                        <a href="/latest-sightings">Latest Sightings</a>
                    </li>
                    <li>
                        <a href="/favorites">Favorites</a>
                    </li>
                </ul>
                <a class="d-flex align-items-center profile-item" href="/profile">
                    <span>John Doe</span>
                    <img class="rounded-circle profile-item__image" src="../src/images/menu_profile_holder.png" alt="Profile">
                </a>
           </div>
       </div>
   </header>
   <section class="flower-hero" style="background: url('../src/images/pl-hero.jpg') no-repeat">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="flower-hero__image">
                        <img src="../src/images/pl-image.jpg" alt="Flower">
                    </div>
                </div>
                <div class="col-md-8 d-flex align-items-end flex-row justify-content-between">
                    <div class="flower-hero__content">
                        <div class="flower-sightings d-flex flex-row">
                            <div class="flower-sightings__icon d-flex align-items-center justify-content-center">
                                <img src="../src/images/star@2x.png" alt="">
                            </div>
                            <div class="flower-sightings__number">
                                127 sightings
                            </div>
                        </div>
                        <h1 class="flower-title">Balloon Flower</h1>
                        <p class="flower-category">Platycodon grandiflorus</p>
                    </div>
                    <a class="flower-hero__add-button" href="/">+ Add New Sighting</a>
                </div>
            </div>
        </div>
   </section>
</body>
</html>
